<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/tests/keys.js'></script>
  <link href='/css/qunit-theme-gabe.css' rel='stylesheet'>
</head>
<body>
  <div id='qunit'></div>
  <div id='qunit-fixture'>
    <section id='sectionControls'>
      <div class='row'>
        <div class='small-12 columns'>
          <h2>Concert Tickets</h2>
        </div>
      </div>
      <div class='row'>
        <div class='small-2 columns'>
          <select id='sections' name='Select Section'>
            <option disabled='disabled' selected='selected'>Select Section</option>
            <option value='vip'>VIP</option>
            <option value='ga'>General Admission</option>
          </select>
        </div>
        <div class='small-2 columns'>
          <input id='seatCount' placeholder='# of Seats' type='text'>
        </div>
        <div class='small-2 columns'>
          <input id='seatCost' placeholder='Cost per Seat' type='text'>
        </div>
        <div class='small-6 columns'>
          <input class='button small radius' id='seatCreate' type='button' value='Create Seats'>
        </div>
      </div>
    </section>
    <div class='row'>
      <div class='small-12 columns'>
        <div id='stage'>
          <h4>Stage</h4>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='small-2 small-offset-10 columns'>
        <input id='seatName' placeholder='Name' type='text'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <div id='vip'></div>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <div id='ga'></div>
      </div>
    </div>
    <section id='report'>
      <div class='row'>
        <div class='small-6 columns'>
          <table id='cashReport'>
            <tr>
              <th>VIP People:</th>
              <td id='vipPeople'></td>
            </tr>
            <tr>
              <th>GA People:</th>
              <td id='gaPeople'></td>
            </tr>
            <tr>
              <th>Total People:</th>
              <td id='totalPeople'></td>
            </tr>
            <tr>
              <th>VIP Total $:</th>
              <td id='vipTotal'></td>
            </tr>
            <tr>
              <th>GA Total $:</th>
              <td id='gaTotal'></td>
            </tr>
            <tr>
              <th>Grand Total $:</th>
              <td id='grandTotal'></td>
            </tr>
          </table>
        </div>
        <div class='small-6 columns'>
          <h5 id='seatingList'>Seat List</h5>
          <ul id='vipSeating'></ul>
          <ul id='gaSeating'></ul>
        </div>
      </div>
    </section>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
  <script src='/js/vendor/jquery.domchanged.js'></script>
  <script src='/js/vendor/qunit-1.12.0.js'></script>
  <script src='/js/tests/master.js'></script>
</body>
